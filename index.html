<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="todo">
            <div class="painel-menu">
                <div class="eu">
                    <img src="./assets/aline.png" alt="Foto do Programador">
                    <h3>Aline Wille</h3>
                    <p>Web Developer</p>
                </div>
                <div class="navegacao">
                    <div class="link">
                        <img src="./assets/user.png" alt="">
                        <h2>Sobre Mim</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/tasks.png" alt="">
                        <h2>Projetos</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/linkedin.png" alt="Icone linkedin">
                        <a href="https://www.linkedin.com/in/aline-wille-07b685173/" target="_blank"><h2>Linkedin</h2></a>
                    </div>
                    <div class="link">
                        <img src="./assets/codificacao.png" alt="Icone GitHub">
                        <a href="https://github.com/alinebeatrizw" target="_blank"><h2>GitHub</h2></a>
                    </div>
                </div>
                <div class="pro-secao">
                    <h2>Volte Sempre!</h2>
                    <img src="./assets/happy.png" alt="Imagem sorrindo">
                </div>
            </div>
            <div class="game">
                <div class="status">
                    <h1>Skills</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/html.png" alt="">
                        <div class="card-info">
                            <div class="titulo">
                                <h2>HTML</h2>
                                <p>ps1</p>
                            </div>
                            <div class="barra-progresso p90">.</div>
                        </div>
                        <h2 class="porcentagem ">90%</h2>
                    </div>

                    <div class="card">
                        <img src="./assets/css.png" alt="">
                        <div class="card-info">
                            <div class="titulo">
                              <h2>CSS</h2>
                              <p>PS1 Version</p>
                            </div>
                            <div class="barra-progresso  p90">.</div>
                          </div>
                          <h2 class="porcentagem p90">90%</h2>
                    </div>

                    <div class="card">
                        <img src="./assets/javascript.png" alt="">
                        <div class="card-info">
                            <div class="titulo">
                              <h2>JavaScript</h2>
                              <p>PS1 Version</p>
                            </div>
                            <div class="barra-progresso p75">.</div>
                          </div>
                          <h2 class="porcentagem">75%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/php.png" alt="">
                        <div class="card-info">
                            <div class="titulo">
                              <h2>PHP</h2>
                              <p>PS1 Version</p>
                            </div>
                            <div class="barra-progresso p50">.</div>
                          </div>
                          <h2 class="porcentagem">50%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/nodejs.png" alt="">
                        <div class="card-info">
                            <div class="titulo">
                              <h2>Node.js</h2>
                              <p>PS1 Version</p>
                            </div>
                            <div class="barra-progresso p60">.</div>
                          </div>
                          <h2 class="porcentagem">60%</h2>
                    </div>

                </div>
            </div>
        </section>

        
    </main>
    <div class="circulo1"></div>
    <div class="circulo2"></div>
</body>
</html>
